name: My Public Workflow

on:
  push:
    branches:
      - main

jobs:
  my_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: FredSoares/private-action-repo-test@v1.0.0
        with:
          private-action-token: ${{ secrets.PRIVATE_REPO_ACCESS_TOKEN }}
